<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <div class="input-group">
            <label for="weight"><span id="inputUnit">Kilograms</span>:</label>
            <input type="number" id="weight" placeholder="0">
        </div>
        <div class="result">
            <p>Result: <span id="output">0.00</span> <span id="outputUnit">Pounds</span></p>
        </div>
        <div class="controls">
            <button id="swap">Swap Conversion</button>
            <button id="clear">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
